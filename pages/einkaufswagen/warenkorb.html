<!DOCTYPE HTML>
<html lang="de">

<head>
    <meta charset="utf-8" />

    <title>Warenkorb</title>

    <link href="../../style/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../style/style.css" rel="stylesheet">

    <script src="../../style/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function addItemFromList() {
            var total = 0;

            for (var i = 0; i < sessionStorage.length; i++) {
                var key = sessionStorage.key(i);
                var amount = sessionStorage.getItem(key);
                document.getElementById("artikelliste").appendChild(document.createElement("li"))
                    .append(key + ": " + amount + "€");
                total += parseFloat(sessionStorage.getItem(sessionStorage.key(i)));
            }

            sessionStorage.setItem("total", total + "€");

            document.getElementById("sum").append("Gesamtsumme: " + total + "€");
        }
    </script>
</head>

<body onload="addItemFromList()">
    <main class="container">

        <header>
            <h1>
                <a href="../../index.html">Thüringer Wald</a>
            </h1>
        </header>

        <ul id="artikelliste"> </ul>

        <hr />

        <h3 id="sum" class="text-end"></h3>

        <br />

        <div class="row">
            <div class="col-3">
                <a href="./artikel.html" role="button" class="btn btn-danger">Zurück</a>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3 text-end">
                <a href="./personalInfo.html" role="button" class="btn btn-success">Kasse</a>
            </div>
        </div>

    </main>
</body>

</html>
